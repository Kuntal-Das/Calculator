name: "Deploy Calcualtor"

on:
  push:
    tags:
      - "V*.*.*"

env:
   PROJECT_PATH: Calculator/Calculator.csproj
   PUBLISH_PATH: Calculator/bin/Release/net5.0-windows/win-x64/

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 5.0.*

      - name: Restore Project
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build Project
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish Project
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-build

      - name: Zip Binaries
        run: cd ${{ env.PUBLISH_PATH }}
        run: tar.exe -acvf binaries.zip publish

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PUBLISH_PATH }}/binaries.zip
