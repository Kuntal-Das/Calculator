name: "Deploy Calcualtor"

on:
  push:
    tags:
      - "Calc-v*"

env:
   PROJECT_PATH: Calculator/Calculator.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 5.0.*

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-build

      # - name: Create Release
      #   uses: actions/create-release@v1
      #   id: create_release
      #   env:
      #       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #       tag_name: ${{ github.ref }}
      #       release_name: ${{ github.ref }}

      - name: Create a Release
        id: create_release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ github.ref }}"
          draft: true

      # - uses: csexton/release-asset-action@v2
      #   with:
      #       github-token: ${{ secrets.GITHUB_TOKEN }}
      #       pattern: /Calculator/Calculator/bin/Release/net5.0-windows/win-x64/publish/*.exe
      #       release-url: ${{ steps.create_release.outputs.upload_url }}

      - name: Upload Release Asset
        # You may pin to the exact commit or the version.
        # uses: shogo82148/actions-upload-release-asset@8dbaa4469aa7256e70624d72f2567fac8f5341b3
        uses: shogo82148/actions-upload-release-asset@v1.6.2
        with:
          # The API token for GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }} # default is ${{ github.token }}
          # The URL for uploading assets to the release
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # The path to the asset you want to upload
          asset_path: Calculator/bin/Release/net5.0-windows/win-x64/publish/
